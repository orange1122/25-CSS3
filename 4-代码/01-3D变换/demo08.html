<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.out{
			width: 500px;
			height: 500px;
			border:1px solid #000;
			background-color: pink;
			margin:100px auto;
			transform:rotateY(66deg);
			transform-style: preserve-3d;
		}
		.in{
			width: 300px;
			height: 400px;
			background-color: red;
			margin:50px auto;
			border:1px solid #000;
			transform:rotateX(132deg);

		}
	</style>
</head>
<body>
	<div class="out">
		<div class="in"></div>
	</div>
</body>
</html>
