<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width: 3px;
			height: 200px;
			background-color: #000;
			margin:100px auto;
			transform-origin: center bottom;
			animation: rotate 60s steps(60) infinite;
		}
		@keyframes rotate{
			from{
				transform:rotate(0deg);
			}
			to{
				transform:rotate(360deg);
			}
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
